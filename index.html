<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Rock Paper Scissor</title>
</head>
<body>
	<section class="game">
		<!--Title -->
		<div class="title">Rock Paper Scissor</div>
		
		<!--Display Score of player and computer -->
		<div class="score">
			<div class="playerScore">
				<h2>Player</h2>
				<p class="p-count count">0</p>

			</div>	
			<div class="computerScore">
				<h2>Computer</h2>
				<p class="c-count count">0</p>

			</div>
		</div>

		<div class="image-container">
			<div class="computer-image">
				<img class="computer-option">
			</div>
			
			<div id="player-image">
				<img id="imgholder" src="">
			</div>
		</div>

		<div class="move">Choose your move</div>
		
		<!--Number of moves left before game ends -->
		<div class="movesleft">Moves Left: 10 </div>
		
		<!--Options available to player to play game -->
		<div class="options">
			<button class="rock" onclick="changeImage('img/0.png')">Rock</button>
			<button class="paper" onclick="changeImage('img/1.png')">Paper</button>
			<button class="scissor" onclick="changeImage('img/2.png')">Scissors</button>	
		</div>

		<!--Final result of game -->
		<div class="result"></div>
		
		<!--Reload the game -->
		<button class="reload"></button>

	</section>

	<script src="js/main.js"></script>
</body>
</html>
